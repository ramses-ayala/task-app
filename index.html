<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App task sencilla</title>

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

    <header id="site-header">
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a href="#" class="navbar-brand">Aplicacion de tareas</a>
            </div>
        </nav>
    </header>

    <main id="site-main">
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-4 col-sm-12">
                    <div class="card" >
                        <div class="card-body">
                            <form action="" id="form-task">
                                <div class="form-group">
                                    <input type="text" name="" id="title" placeholder="Agrega una tarea" class="form-control" autocomplete="off"/>
                                </div>

                                <div class="form-group">
                                    <textarea id="description" class="form-control" placeholder="Agrega una descripcion" autocomplete="off"></textarea>
                                </div>

                                <input type="submit" value="AGREGAR TAREA" class="btn btn-primary btn-block"/>
                            </form>
                        </div>  <!--.card-body-->
                    </div><!--.card-->
                </div> <!--.col-md-4-->

                <div class="col-md-8 col-sm-12">
                    <div id="tasks"></div>
                </div> <!--.col-md-8-->

            </div><!--.row-->
        </div>  <!--.container-->
    </main>
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
